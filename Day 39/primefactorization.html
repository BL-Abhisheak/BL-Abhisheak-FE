    <title>Prime factorization</title>
    <h1>OPEN CONSOLE FOR PRIME FACTORIZATION</h1>

</body>
<script>
    var num = 100;
    const factors = [];
    const primefactors = [];

    for(var i=1;i<=num;i++){
        if(num%i==0){
            factors.push(i);
        }
    }

    console.log(factors);


    // for(var i=2;i<factors.length;i++){
    //     if(factors[i]%i==0){
    //         primefactors.push(i);
    //     }
    // }


    function isPrime(n) {
    if (n <= 1) return false;
    for (let i = 2; i <= Math.sqrt(n); i++) {
      if (n % i === 0) return false;
    }
    return true;
  }

  for (let i = 0; i < factors.length; i++) {
    if (isPrime(factors[i])) {
      primefactors.push(factors[i]);
    }
  }


    console.log(primefactors)

</script>
